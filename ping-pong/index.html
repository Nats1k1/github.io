<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style/styles.css">
   <script>
      let screenSize = window.screen.width;
      let div;
      let leftPos = 0;
      let intervalHandler;
      let get = function (id) {
         return document.getElementById(id)
      }
      window.onload = function () {
         ball = get('ping-pong');
         get("toPingButton").onclick = function () {
            intervalHandler = setInterval(toPing, 0.1);
         }
         get("toStopButton").onclick = function () {
            clearInterval(intervalHandler);
         }
      }

      function animateRight() {
         ball.style.left = leftPos + "px";
         leftPos += 3;
         if (leftPos > screenSize - 100) {
            res = 2;
         }
      }
      function animateLeft() {
         ball.style.left = leftPos + "px";
         leftPos -= 3;
         if (leftPos <= 0) {
            res = 1;
         }
      }
      let res = 1
      function toPing() {
         switch (res) {
            case 1:
               animateRight();
               break
            default:
               animateLeft();
               break
         }
      }
   </script>
</head>

<body>
   <h1>Игра под названием: "Попробуй остановить <span style="color: red;">Красный</span> шарик на <span
         style="color:green">Зелёном"</span></h1>
   <div class="game">
      <div id='ping-pong'></div>
      <div class="target"></div>
   </div>
   <div class="buttons">
      <button id='toPingButton'>Нажми на меня для запуска</button>
      <button id="toStopButton">Нажми на меня если тебе надоело</button>
   </div>
</body>

</html>
